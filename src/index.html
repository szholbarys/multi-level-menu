<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>3D Multi-level menu with A-Frame</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <div id="menu-path">Main Menu</div>
    <button id="back-button">Back</button>
    <a-scene>
      <a-entity id="menu-container" position="0 1.6 -4"></a-entity>
      <a-entity position="0 0 0">
        <a-camera>
          <a-cursor color="#FFFFFF"></a-cursor>
        </a-camera>
      </a-entity>
      <!-- <a-light type="ambient" intensity="0.5"></a-light>
      <a-light type="directional" position="1 1 1" intensity="0.8"></a-light>
      <a-gradient-sky color="#36D1DC" color2="#5B86E5"></a-gradient-sky> -->
      <a-plane
        position="0 0 0"
        rotation="-90 0 0"
        width="50"
        height="50"
        color="#7BC8A4"
      ></a-plane>
    </a-scene>
    <script src="components/menu.js"></script>
  </body>
</html>
